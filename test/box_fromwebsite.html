<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-orignial</title>

<div class="box box-key opened">

    </div>

                </g>
            </svg>
        </span>
  </div>

      <div class="picker picker-notes">
        <div class="picker-toggle">
          <span>D</span>

            <g><path d="M8.70621 11.4138L11.2962 14.0038C11.6862 14.3938 12.3162 14.3938 12.7062 14.0038L15.2962 11.4138C15.9262 10.7838 15.4762 9.70375 14.5862 9.70375H9.40621C8.51621 9.70375 8.07621 10.7838 8.70621 11.4138Z" fill="black"></path></g>
          </svg>
        </div>
      </div>
      <div class="picker picker-keys">

          <span>major </span>
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="svg-icon " xmlns="http://www.w3.org/2000/svg">
            <g><path d="M8.70621 11.4138L11.2962 14.0038C11.6862 14.3938 12.3162 14.3938 12.7062 14.0038L15.2962 11.4138C15.9262 10.7838 15.4762 9.70375 14.5862 9.70375H9.40621C8.51621 9.70375 8.07621 10.7838 8.70621 11.4138Z" fill="black"></path></g>
          </svg>
        </div>
      </div>
    </div>

        </svg><span class="text">Select</span>
      </button>
      <button class="small-on-mobile">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="svg-icon " xmlns="http://www.w3.org/2000/svg">

        </svg><span class="text">Play</span>

  </div>

                            <span></span>
                        </span></span>
                </div>
                <span class="relative-interval" title="Major second">M2</span>
            </span>
      <span class="pair">
                <div class="note-root">
                    <span class="root-interval" title="Major second">M2</span>
                    <span class="note" role="button">

            </span>
      <span class="pair">

            </span>
      <span class="pair">
                <div class="note-root">
                    <span class="root-interval" title="Perfect fourth">

            </span>
      <span class="pair">

                    M2</span>
            </span>
      <span class="pair">
                <div class="note-root">
                    <span class="root-interval" title="Major sixth">
                        M6</span>

                        <span class="natural">
                            <span>B</span>

            </span>
      <span class="pair">
                <div class="note-root">
                    <span class="root-interval" title="Major seventh">
                        M7</span>
                    <span class="note" role="button">
                        <span class="sharp">
                            <span>C</span>
                            <span>#</span>
                        </span>
                    </span>
                </div>
                <span class="relative-interval" title="undefined undefined"></span>
            </span>
    </div>
    <div class="chords-with-grades">
            <span role="button" class="pair pair-major">
                <span class="grade">
                    I</span>
                <span class="chord">
                    Dmaj7</span>
                <span class="harmonic-function">
                </span>
            </span>
      <span role="button" class="pair pair-minor">
                <span class="grade">ii</span>
                <span class="chord">Em7</span>
                <span class="harmonic-function">Dominant</span>
            </span>
      <span role="button" class="pair pair-minor">
                <span class="grade">iii</span>

      <span role="button" class="pair pair-major">

      <span role="button" class="pair pair-major">

                <span class="chord">Bm7</span>
                <span class="harmonic-function"></span>
            </span>
      <span role="button" class="pair pair-diminished current">
                <span class="grade">viiÂ°</span>

    </div>
  </div>
  <div class="box-footer">

      <span class="value">
