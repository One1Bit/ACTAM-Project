<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chord Practice</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="box_chord.css">
    <script src="box_chord.js"></script>
</head>
<body>
<div class="container"></div>

<div class="box">
    <div>
    <select id="key">
        <option value="Key">Key</option>
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="G">G</option>
        <option value="A">A</option>
        <option value="B">B</option>
    </select>
    </div>
    <div>
    <select id="signature">
        <option value="Signature">Signature</option>
        <option value=""></option>
        <option value="#">#</option>
        <option value="b">b</option>
    </select>
    </div>

    <div>
    <select id="maj">
        <option value="Major">Major</option>
    </select>
    </div>

    <div class="box-body">
        <div id="scale_in_key">

            <div class="note-in-scale" id="note1">C</div>
            <div class="note-in-scale" id="note2">Db</div>
            <div class="note-in-scale" id="note3">E</div>
            <div class="note-in-scale" id="note4">F</div>
            <div class="note-in-scale" id="note5">G</div>
            <div class="note-in-scale" id="note6">A</div>
            <div class="note-in-scale" id="note7">B</div>
        </div>

        <div class="chord_in_key">

        </div>

    </div>

</div>


</body>




</html>
